{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}

{% block content %}
<form method='POST' enctype="multipart/form-data" class="form-signin">
    <h1 class="page-header">投稿の編集</h1>
    <dl>
      {{ form.csrf_token }}
      {{ render_field(form.content, class="form-control") }}
      {{ form.submit(class="btn btn-lg btn-primary btn-block" ) }}
    </dl>
    
</form>
{% endblock content %}r
